<body oncontextmenu="return false">
    <link rel="stylesheet" href="../style.css">

    <h2>Display Table</h2>
    <form action="#" name="form1" class="myform">
        <div class="row">
            <label for="">Enter any number : </label>
        </div>
        <div class="row">
            <input type="text" name="num" id="num" onkeyup="return checkNumber('num','msg','sub_btn')">
            <p id="msg" style="color: red;"></p>
        </div>
        <div class="row">
            <button onclick="return validation()" id="sub_btn">Display</button>
        </div>
    </form>
    <div>
        <div id="div1" class="div1"></div>
    </div>

    <script src="../script.js"></script>

    <script>
        function validation() {
            var no = Number(document.getElementById("num").value)
            if (no == "") {
                document.getElementById("msg").innerHTML = "Enter number";
                document.form1.num.focus();
                return false
            }
            else {
                let i = 1, res = "";
                for (i = 1; i <= 10; i++) {
                    res += `<p> ${no} &Cross; ${i} = ${no * i} </p>`;
                }
                document.getElementById("div1").innerHTML = res;
                document.getElementById("div1").classList.add("tableres");
                document.getElementById("num").value = ""
                return false;
            }
        }
    </script>
</body>
