<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style.css">
    <style>
        .odd_even {
            width: 400px;
            margin: 50px auto;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 0 5px gray;
            padding: 20px;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <div class="odd_even">
        <form action="#" class="">
            <h2>Check inputed number odd or even</h2>
            <div class="row">
                <div class="col">
                    <label for="">Enter any Number : </label>
                </div>
                <div class="col">
                    <input type="text" name="" id="num">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" onclick="return odd_even()">Check</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Answer is : <span id="msg1"></span></p>
                </div>
            </div>
        </form>
    </div>

    <script src="../script.js"></script>
</body>

</html>
