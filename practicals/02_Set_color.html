<body>
    <link rel="stylesheet" href="../style.css">
    <style>
        .field {
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>

    <div class="myform">
        <div class="row">
            <div class="field">
                <label for="">Choose Color : </label>
                <input type="color" name="" id="clr">
            </div>
        </div>
        <div class="row">
            <button onclick="setcolor()" id="btn">Set Color</button>
        </div>
    </div>

    <script>
        function setcolor() {
            let divclr = document.getElementById("clr").value;
            document.body.style.backgroundColor = divclr;
        }
    </script>
</body>

</html>
