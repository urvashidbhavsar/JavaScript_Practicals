<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digital Clock</title>
    <style>
        .div1 {
            font-family: cursive;
            font-size: 40px;
            font-weight: 700;
            margin: 200px auto;
            height: 100px;
            width: 400px;
            border: 2px solid black;
            display: grid;
            place-content: center;
            color: white;
            -webkit-text-stroke: 1px black;
            background: linear-gradient(150deg, rgb(67, 212, 241), rgb(53, 53, 212));
        }
    </style>
</head>

</html>
